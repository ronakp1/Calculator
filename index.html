<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="contain" id="contain">
                <div class="former" id="former"></div>
                <div class="screen" id="display"></div>
            </div>
            <button class="clear" id="ac" data-ac>AC</button>
            <button class="operation" id="divide" data-op>/</button>
            <button class="operation" id="multiply" data-op>*</button>
            <button class="number" id="seven" data-number>7</button>
            <button class="number" id="eight" data-number>8</button>
            <button class="number" id="nine" data-number>9</button>
            <button class="operation" id="minus" data-op>-</button>
            <button class="number" id="four" data-number>4</button>
            <button class="number" id="five" data-number value="5">5</button>
            <button class="number" id="six" data-number>6</button>
            <button class="operation" id="add" data-op>+</button>
            <button class="number" id="one" data-number>1</button>
            <button class="number" id="two" data-number>2</button>
            <button class="number" id="three" data-number>3</button>
            <button class="equalsa" id="equals" data-equals>=</button>
            <button class="number" id="zero" data-number>0</button>
            <button class="dot" id="dot" data-number>.</button>
        </div>
    </div>
    <script src="calculator2.js"></script>
</body>

</html>
</DOCTYPE html>
